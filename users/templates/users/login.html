{% extends 'users/base.html' %}
{% block body %}
<h1 class="text-2xl m-10">👨🏻 Login</h1>

<div class="container py-10">
    <form method="POST" class="bg-white shadow-md m-10 w-2/6 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-5">
            <label class="block text-gray-700 text-sm font-bold mb-2" >Username</label>
            <!-- <div class="w-full shadow  border rounded py-2 px-3 mr-10">{{form.username}}</div> -->
            <input class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="username" id="username" placeholder="Username">
        </div>
        <div class="mb-5">
            <label class="block text-gray-700 text-sm font-bold mb-2" >Password</label>
            <!-- <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{form.password}}</div> -->
            <input class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" name="password" id="password" placeholder="Password">
        </div>
        <!-- {{ form.as_p }} -->
        <button class="bg-green-500 text-white px-6 py-2 mt-5" type="submit">Login</button>
    </form>
</div>
<p class="px-10 py-10">
    <a class="text-indigo-500" href="{% url 'password_reset' %}">Password Reset</a>
</p>


{% endblock %}
