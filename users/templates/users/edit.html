{% extends 'users/base.html' %}

{% block body %}

<div class="font-bold text-2xl mt-10 mx-20">
    <h2>👨🏻 Update Profile</h2>
</div>

<div class="container shadow-lg rounded ">
    <form method="POST" enctype="multipart/form-data" class="m-10 p-10">
        {% csrf_token %}
        <div >
            <div class="font-bold text-gray-700 mb-8">
                <label for="id_email">Email address:</label>
                <div class="shadow appearance-none border rounded py-2 px-3 text-gray-700">
                    <!-- <input type="email" name="email" maxlength="254" id="id_email" class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"> -->
                    {{user_edit.email}}
                </div>
            </div>
            <div class="font-bold text-gray-700 mb-8">
                <label for="id_first_name">First Name</label>
                <div class="shadow appearance-none rounded py-2 px-3 text-gray-700">
                    <!-- <input type="text" name="first_name" maxlength="254" id="id_first_name" class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"> -->
                    {{user_edit.first_name}}
                </div>
            </div>
            <div class="font-bold text-gray-700 mb-8">
                <label for="id_last_name">Last Name</label>
                <div class="shadow appearance-none rounded py-2 px-3 text-gray-700">
                    {{user_edit.last_name}}
                    <!-- <input type="text" name="last_name" maxlength="254" id="id_last_name" class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"> -->
                </div>
            </div>
            <div class="font-bold text-gray-700 mb-8">
                <label for="">Change</label>
                {{profile_edit.photo}}
                <!-- <input type="file" name="photo" accept="image/*" id="id_photo" class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"> -->
            </div>
        </div>
        <!-- {{ user_edit.as_p }}
        {{ profile_edit.as_p }} -->
        <button class="bg-green-500 text-white py-2 px-4 rounded" type="submit">Submit</button>
    </form>
    
</div>

{% endblock %}
