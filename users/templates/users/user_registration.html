{% extends 'users/base.html' %}
{% block body %}
<h1 class="text-2xl m-10">👨🏻 Register User</h1>

<div class="container py-10">
    <form method="POST" class="bg-white shadow-md m-10 w-2/6 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-5">
            <label class="block text-gray-700 text-sm font-bold mb-2" >First Name</label>
            <input class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="first_name" id="id_first_name" placeholder="First Name" maxlength="150">
        </div>
        <div class="mb-5">
            <label class="block text-gray-700 text-sm font-bold mb-2" >Last Name</label>
            <input class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="last_name" id="id_last_name" placeholder="Last Name" maxlength="150">
        </div>
        <div class="mb-5">
            <label class="block text-gray-700 text-sm font-bold mb-2" >Email address</label>
            <input class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" name="email" id="id_email" placeholder="example@gmail.com" maxlength="254">
        </div>
        <div class="mb-5">
            <label class="block text-gray-700 text-sm font-bold mb-2" >Username</label>
            <input class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="username" id="id_username" placeholder="Username" maxlength="150">
        </div>

        <div class="mb-5">
            <label class="block text-gray-700 text-sm font-bold mb-2" >Password</label>
            <input class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" name="password" id="id_password" placeholder="Password">
        </div>
        <div class="mb-5">
            <label class="block text-gray-700 text-sm font-bold mb-2" >Confirm Password</label>
            <input class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" name="password2" id="id_password2" placeholder="Password">
        </div>

        <button class="bg-green-500 text-white px-6 py-2 mt-5" type="submit">Register</button>
    </form>
</div>
<p class="px-10 py-10">
    <a class="text-indigo-500" href="{% url 'password_reset' %}">Password Reset</a>
</p>


{% endblock %}
